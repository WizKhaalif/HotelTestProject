#    environment: 
#      POSTGRES_USER: postgres 
#      POSTGRES_PASSWORD: root 
#    ports: 
#      - 5003:5432

  identity.api:
    build:
      context: .
      dockerfile: AuthorizationSystem/Dockerfile    
    depends_on:
      - database.pg
    ports: 
      - 5001:80